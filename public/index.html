<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Membership</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; }
  </style>
</head>
<body>
  <h1>Select Your Membership Type</h1>
  <form id="membership-form">
    <select name="membership" id="membership">
      <option value="Adult">Adult</option>
      <option value="Adult with children">Adult with children</option>
      <option value="Teen">Teen</option>
      <option value="Senior">Senior</option>
      <option value="Silver Sneaker">Silver Sneaker</option>
      <option value="No Membership">No Membership</option>
    </select>
    <button type="submit">Next</button>
  </form>
  <script>
    document.getElementById('membership-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const membership = document.getElementById('membership').value;
      window.location.href = `/survey?membership=${membership}`;
    });
  </script>
</body>
</html>
